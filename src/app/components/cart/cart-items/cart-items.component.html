<div class="contain">

<img [src]="item.image" style="width: 30px; height: 40px;margin-right: 10px;"><span>{{item.name}}</span> x <span> {{item.quantity}} </span> : <strong>{{(item.quantity * item.price) | currency:'INR'}}</strong>
<button style="margin-left: 30px;" class="btn btn-outline-success" (click)="addToCart(item)">Add</button>
<button style="float: right;" class="btn btn-outline-danger" (click)="remove(item)">Remove</button>
</div>
