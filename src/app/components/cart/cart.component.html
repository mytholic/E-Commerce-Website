<nav class="navbar navbar-light bg-light justify-content-between">
    <button class="btn btn-outline-danger "  routerLink="/product">Home</button>
    <button class="btn btn-outline-danger " routerLink="/tracking">Track Orders</button>    
    <button class="btn btn-outline-danger " (click)="logout()">Log Out</button>
      
  </nav>

<div class="item-container" >
<ul class="list-group">
    
    <li class="list-group-item" *ngFor="let product of listOfProducts">
        <app-cart-items [item]="product"></app-cart-items>
    </li>
    <li class="list-group-item " style="width: auto;">
        <b style="float: right;">Total : {{ cartTotal| currency:'INR'}}</b>
    </li>
    
</ul>
</div>
<div class="container" style="width: 700px; float: left;margin-top: 50px;background-color: beige;">

        <div class="card card-outline-secondary">
            <div class="card-body">
                <h3 class="text-center">Credit Card Payment</h3>
              
               
                <form class="form"  >
                    <div class="form-group">
                        <label for="cc_name">Card Holder's Name</label>
                        <input type="text" class="form-control" id="cc_name" required>
                    </div>
                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="number" class="form-control"  required>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-12">Card Exp. Date</label>
                        <div class="col-md-4">
                            <select class="form-control" name="cc_exp_mo" >
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select class="form-control" name="cc_exp_yr" >
                                <option>2018</option>
                                <option>2019</option>
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" maxlength="3"   required  placeholder="CVC">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Shipping Address</label>
                        <input type="text" class="form-control" id="address"  #val (keyup)="getVal(val.value)"required>
                    </div>
                 
                    <br>
                    <div class="form-group row">
                    
                       
                        <div class="col-md-6">
                            <button type="submit" style="margin-left: 250px;"(click)="placeOrder()"class="btn btn-success ">Pay</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
