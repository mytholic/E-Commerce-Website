<div class="card" style="width: auto;">
    <img class="card-img-top" [src]="items.image" style="width: 200PX;">
    <div class="card-body">
      <h5 class="card-title">{{items.name}} <span style="float: right;"><b>{{items.price|currency:'INR'}}</b></span> </h5>
      <p class="card-text">{{items.description}}</p>
      <button class="btn btn-outline-success">ADD TO CART</button>
    </div>
  </div>
<br>
