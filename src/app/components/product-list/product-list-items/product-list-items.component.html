

  <br>
  <div style="width: 300px;height: 400px;">
    <div class="fill">
    <img [src]="items.image" style="width: 40px;height: 200px;"></div>
    <strong>{{items.name}}   <span style="float: right;"> {{items.price|currency:'INR'}}</span></strong>
    <p >
      {{items.description | slice: 0:100 }}
    </p> 
    <button class="btn btn-outline-success"  (click)="addToCart(items)">ADD TO CART</button>
  </div>
