<div id="filter" class="card" style="width: auto;">
    <section class="mb-4" >
        <h6 >Category</h6>
      <form #filterForm="ngForm" (ngSubmit)="filter(filterForm.value)"> 
        <div class="form-check pl-0 mb-3">
          <input
        
            type="radio"
            class="filter-option form-check-input"
            id="shirts"
            name="category"
            value="shirts"
            ngModel
          />
          <label
            class="form-check-label small text-uppercase card-link-secondary"
            for="shirts"
            >shirts </label>
          
        </div>
        <div class="form-check pl-0 mb-3">
          <input
            
            type="radio"
            class="filter-option form-check-input"
            id="pants"
            name="category"
            value="pants"
            ngModel
          />
          <label
            class="form-check-label small text-uppercase card-link-secondary"
            for="500"
            >Pants</label
          >
        </div>
        <div class="form-check pl-0 mb-3">
          <input
          
            type="radio"
            class="filter-option form-check-input"
            id="phone"
            name="category"
            value="phone"
            ngModel
          />
          <label
            class="form-check-label small text-uppercase card-link-secondary"
            for="phone"
            >Phone</label
          >
        </div>
        <div class="form-check pl-0 mb-3">
          <input
          
            type="radio"
            class="filter-option form-check-input"
            id="laptop"
            name="category"
            value="laptop"
            ngModel
          />
          <label
            class="form-check-label small text-uppercase card-link-secondary"
            for="laptop"
            >laptops</label
          >
        </div>
        <div class="form-check pl-0 mb-3">
          <input
    
            type="radio"
            class="filter-option form-check-input"
            id="tv"
            name="category"
            ngModel
            value="tv"
          />
          <label
            class="form-check-label small text-uppercase card-link-secondary"
            for="tv"
            >Tv</label
          >
        </div>
        <div class="form-check pl-0 mb-3">
            <input
      
              type="radio"
              class="filter-option form-check-input"
              id="powerbank"
              name="category"
              ngModel
              value="powerbank"
            />
            <label
              class="form-check-label small text-uppercase card-link-secondary"
              for="powerbank"
              >power bank</label
            >
          </div>
      
      <input type="submit" class="btn btn-success" value="search">
    </form>
  </section>
  </div>
